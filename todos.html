<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Todos</h1>
        <ul id="todos" class="list-group">
            <!--<li>-->
        </ul>
    </div>
    
    <script>
        axios.get("https://jsonplaceholder.typicode.com/todos")
            .then(res => {
                let count= 0;
                let data = res.data;
                data.forEach(item => {
                    var liElement  = document.createElement("li");
                    liElement.innerHTML = item.title;
                    document.querySelector("#todos").appendChild(liElement);
                });
                let filteredTodos = data.filter(q => q.id == 1)
                filteredTodos.forEach(x => {
                    count++;
                })
                console.log("User Id si 1 olan todo sayısı: "+ count);
            });
    </script>
</body>
</html>
