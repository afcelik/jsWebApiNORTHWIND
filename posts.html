<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Posts</h1>
        <h2>Posts Length: <label for="" id="total"></label> </h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
              </tr>
            </thead>
            <tbody id="posts">
            </tbody>
          </table>
    </div>
    
    <script>
        axios.get("https://jsonplaceholder.typicode.com/posts")
            .then(res => {
                let total = 0;
                let data = res.data;
                data.forEach(item => {
                    var trElement  = document.createElement("tr");
                    
                    var idElement = document.createElement("td");
                    idElement.innerHTML = item.id;
                    trElement.appendChild(idElement);

                    var titleElement = document.createElement("td");
                    titleElement.innerHTML = item.title;
                    trElement.appendChild(titleElement);

                    var bodyElement = document.createElement("td");
                    bodyElement.innerHTML = item.body;
                    trElement.appendChild(bodyElement);

                    document.querySelector("#posts").appendChild(trElement);
                    total++;
                });
                document.querySelector("#total").innerHTML = total;
            });
    </script>
</body>
</html>
